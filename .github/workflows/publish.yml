name: Publish to pub.dev

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4
          
      - uses: subosito/flutter-action@v2
      - uses: dart-lang/setup-dart@v1
        with:
          sdk: flutter
      
      - name: Publish
        run: flutter pub publish --force
